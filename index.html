<html>
    <head>
        <title>Kimer</title>
        <meta charset="UTF-8">
        <style>
        * {
        overflow: hidden; margin: 0; padding: 0; font-size: 1em;
        } 
     
        </style>
        
    </head>
    <body>  
        <canvas id="canvas" width="800" height="400" style="border: #F00 solid 1px;">	Seu navegador não suporta canvas </canvas>  
        <script>
            //Variáveis
            var myCanvas;
            var ctx;
            var fundoImg = new Image(); //Adiciona a imagem de background no canvas.
            var imagens = ["Resources/ColorDesert.jpg", "Resources/ColorFall.jpg", "Resources/ColorForest.jpg"];
            var kimmerImg = new Image(); //Kimmer.
            var xKimmer = 0;
            var yKimmer = 300;
            var posicao = 0; //Indica a posição atual do personagem.
            var num_posicoes = 6 //Quantidade de imagens que compõe o movimento. 
            var currentTime = 0; 
            var lastTime = 0;    
            var deltaTime = 0;    

            //Funções
            function iniciarKimer(){
                myCanvas = document.getElementById("canvas");
                ctx = myCanvas.getContext("2d");            
                limpar();        
                desenharKimmer(xKimmer, yKimmer);
                requestAnimationFrame(iniciarKimer);
            }           

            function limpar(){
                ctx.clearRect(0, 0, 800, 400);
                mudarFundo();
            }
        

            function mudarFundo(){         
                //Faz a contagem do tempo de cada imagem de fundo.
                if (currentTime == 0){
                    currentTime = (new Date().getTime());                    
                }
                lastTime = (new Date().getTime());
                deltaTime = Math.floor((lastTime - currentTime)/1000);        

                //Muda a imaegm de fundo de acordo com o tempo.                 
                if (deltaTime <= 30){
                    fundoImg.src = imagens[0];
                    
                } else if (deltaTime >= 31 && deltaTime <=60){
                    fundoImg.src = imagens[1];                    
                } else {
                    fundoImg.src = imagens[2];                    
                }
                ctx.drawImage(fundoImg, 0, 0);             
                ctx.font = "12px Arial";
                ctx.strokeText('Tempo: ' + deltaTime, 10, 390);
            }

            function desenharKimmer(Kx, Ky){
                kimmerImg.src = "Resources/Kimer/Kimmer_"+ posicao + ".webp";   
                window.onkeydown = moverKimmer;      
                ctx.drawImage(kimmerImg, xKimmer, yKimmer); 
            }

            function moverKimmer(evt){
                switch (evt.keyCode){
                    case 39: //Direita
                        if (xKimmer < 775){
                            xKimmer = xKimmer + 5;  
                            posicao++;
                            if (posicao == num_posicoes){
                                posicao = 0;  
                            }
                        }
                    break;
                    case 37: //Esquerda
                        if (xKimmer > 0){
                            xKimmer = xKimmer - 5;   
                            posicao++;
                            if (posicao == num_posicoes){
                                posicao = 0;  
                            }
                        }
                    break;     
                    case 38: //up
                        if (yKimmer > 230){
                            yKimmer = yKimmer - 5;
                        }    
                        posicao++;
                            if (posicao == num_posicoes){
                                posicao = 0;  
                            }
                    break;
                    case 40: //baixo
                        if (yKimmer < 350){
                            yKimmer = yKimmer + 5;
                        }    
                        posicao++;
                            if (posicao == num_posicoes){
                                posicao = 0;  
                            }
                    break;  
                }   
            }

                //Início
                  requestAnimationFrame(iniciarKimer);
           
        </script>
    </body>
</html>
