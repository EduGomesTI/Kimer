<html>
    <head>
        <title>Kimer</title>
        <meta charset="UTF-8">
        <style>
        * {
        overflow: hidden; margin: 0; padding: 0; font-size: 1em;
        } 
     
        </style>
        <script>
            //Variáveis
            var myCanvas;
            var ctx;
            var iniciarTempo = new Date().getTime();

            //Funções
            function startKimer(){
                myCanvas = document.getElementById("canvas");
                ctx = myCanvas.getContext("2d");
                alterarBackground();                
            }

            function alterarBackground(){
                var agora = new Date().getTime();
                var deltaTempo = Math.floor((agora - iniciarTempo)/1000);
                var img1 = new Image();
                img1.src = "Resources/ColorDesert.jpg"
                ctx.drawImage(img1, 0, 0);
                ctx.font = "12px Arial";
                ctx.fillText("Tempo: " + deltaTempo, 50, 50);
            }
        </script>
    </head>
    <body onLoad="startKimer();">  
        <canvas id="canvas" width="800" height="400">	Seu navegador não suporta canvas </canvas>  
    </body>
</html>
