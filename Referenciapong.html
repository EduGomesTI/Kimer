<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game Pong</title>
	<script src="phaser.js"></script>
<script>

	var game = new Phaser.Game(480, 640, Phaser.AUTO, '', {preload: preload, create: create, update: update});

	var playerBet;
	var computerBet;
	var ball;

	var playerWin = 0;
	var computerWin = 0;

	var computerBetSpeed = 230;
	var ballSpeed = 300;
	var ballReleased = false;

	var level = 1;

	var hits = 0;

	function preload() {

		game.load.image('bet', 'assets/bet.png');
		game.load.image('ball', 'assets/ball.png');
		game.load.image('background', 'assets/starfield.jpg');
		game.load.image('star', 'assets/star.png');

	}


	function create() {
		game.canvas.style.cursor = 'none';
		game.add.tileSprite(0, 0, 480, 640, 'background');
		//criação das raquetes do jogador e do computador
		playerBet = createBet(game.world.centerX, 600);
		computerBet = createBet(game.world.centerX, 20);
		//criação do texto mostrando o nível atual
		textLevel = game.add.text(0, 0, 'Nível: ' + level, {fill: '#efefef'})
		text = game.add.text(game.world.centerX, game.world.centerY, '', {fill: '#efefef'})
		text.anchor.setTo(0.5, 0.5);
        //colocando a bolinha no centro
		ball = game.add.sprite(game.world.centerX, game.world.centerY, 'ball');
		ball.anchor.setTo(0.5, 0.5);
		ball.body.collideWorldBounds = true;
		ball.body.bounce.setTo(1, 1);
		//preparando para a emissão das estrelinhas
		emitter = game.add.emitter(0, 0, 200);
		emitter.makeParticles('star');
		//liberando a bolinha  
		game.input.onDown.add(releaseBall, this);
	}

	function particleBurst(x, y) {

//Define o emissor de partículas no ponto x, y
emitter.x = x;
emitter.y = y;

// O primeiro parâmetro determina se irá libertar todas as paretículas de uma só vez (modo de explodir, explosão)
// O segundo parâmetro define o tempo de vida de uma partícula em milissegundos
// Na explosão o terceiro parâmetro é ignorado
// O último parâmetro determina quantas partículas serão lançadas na "explosão"
		emitter.start(true, 500, null, 5);

}


	function createBet(x, y) {
		var bet = game.add.sprite(x, y, 'bet');
		bet.anchor.setTo(0.5, 0.5);
		bet.body.collideWorldBounds = true;
		bet.body.bounce.setTo(1, 1);
		bet.body.immovable = true;
		return bet;
	}
	
	function releaseBall() {
		if (!ballReleased) {
			ball.body.velocity.x = ballSpeed + level * 20;
			ball.body.velocity.y = -ballSpeed - level * 20;
			ballReleased = true;
		}
	}

	function update() {
		playerBet.x = game.input.x;

		var playerBetHalfWidth = playerBet.width / 2;

		if (playerBet.x < playerBetHalfWidth) {
			playerBet.x = playerBetHalfWidth;
		}
		else if (playerBet.x > game.width - playerBetHalfWidth) {
			playerBet.x = game.width - playerBetHalfWidth;
		}

		if (computerBet.x - ball.x >= -15 && computerBet.x - ball.x <= 15) {
			computerBet.body.velocity.x = 0;
		}
		else if (computerBet.x - ball.x < -15) {
			computerBet.body.velocity.x = computerBetSpeed;
		}
		else if (computerBet.x - ball.x > 15) {
			computerBet.body.velocity.x = -computerBetSpeed;
		}
		else {
			computerBet.body.velocity.x = 0;
		}

		//verificar todo o tempo se ocorre a colisão entre a raquete e a bolinha para aumentar um nível
		game.physics.collide(ball, playerBet, ballHitsBet, null, this);
		game.physics.collide(ball, computerBet, ballHitsBet, null, this);

		checkGoal();
	}

	function ballHitsBet(_ball, _bet) {
		//Aumenta o contador e dá um empurrão na bola
		hits++;
		//Na terceira colisão o jogo passa para outro nível
		if (hits == 3) {
			nextLevel(); 
		}
		// o efeito de impacto – ocorre mudança de sentido
		if (ball.y < 60) {
			emitter.gravity = 5;
		} else if (ball.y > 580) {
			emitter.gravity = -5;
		}
		particleBurst(_bet.x, _bet.y);

var diff = 0;

		if (_ball.x < _bet.x) {
			//A bola colidiu no lado esquerdo da raquete
			diff = _bet.x - _ball.x;
			_ball.body.velocity.x = (-12 * diff);
		}
		else if (_ball.x > _bet.x) {
			//A bola colidiu no lado direito da raquete
			diff = _ball.x - _bet.x;
			_ball.body.velocity.x = (12 * diff);
		}
		else {
	//A bola bateu no centro da raquete, adicionando um pouco de aleatoriedade (acidente) no seu movimento
			_ball.body.velocity.x = 2 + Math.random() * 8;
		}
}


	function checkGoal() {
		if (ball.y < 15) {
			nextLevel();
			setBall();
		} else if (ball.y > 625) {
			//aqui o jogador não pode errar, por isso seria interessante criar o conceito de vidas
			loose();
			setBall();
		}
	}

	function setBall() {
		if (ballReleased) {
			ball.x = game.world.centerX;
			ball.y = game.world.centerY;
			ball.body.velocity.x = 0;
			ball.body.velocity.y = 0;
			ballReleased = false;
		}

	}

	

	function showText(txt, timeout) {
		text.setText(txt);
		setTimeout(function() {
			text.setText('');
		}, timeout);
	}

	function nextLevel() {
		level += 1;
		hits = 0;
		textLevel.setText('Nível: ' + level)
		showText('Nível: ' + level, 2000);
		computerBetSpeed += level * 2;
	}

	function loose() {
		level = 1;
		hits = 0;
		textLevel.setText('Nível: ' + level)
		showText('GAME OVER ', 2000);
		computerBetSpeed = 250;
	}

</script>

</body>
</html>
